<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div class="display-screen-container">
            <div>hidden</div>
            <div>screen content</div>
        </div>
        <div class="top-buttons-container">
            <button class="top-buttons-container" id="clear-button">CLEAR</button>
            <button class="top-buttons-container" id="delete-button">DELETE</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>*</button>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
